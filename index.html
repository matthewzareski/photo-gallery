<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Photo gallery</title>
</head>

<body>
    <img style="width: 100%;" src="https://weneedfun.com/wp-content/uploads/2016/11/Avengers-Logo-9.jpg">
    <h1>Grid gallery</h1>
    <div class="main">
        <div>
            <img src="https://i5.walmartimages.com/asr/1ec58340-fd2b-483b-bd84-381c96e4f1f6.2fdef4b1282568783dd02555490a8d35.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff">
        </div>
        <div> <img src="https://upload.wikimedia.org/wikipedia/en/3/35/Supermanflying.png"></div>
        <div> <img src="https://cdn.europosters.eu/image/750/posters/flash-solo-i34994.jpg"></div>
    </div>

    <div class="main">
        <div>
            <img src="https://pngimg.com/uploads/hulk/hulk_PNG65.png">
        </div>
        <div> <img src="https://cdn-ssl.s7.disneystore.com/is/image/DisneyShopping/6811047973615?fmt=webp&qlt=90&wid=652&hei=652"></div>
        <div> <img src="https://gh.cdn.sewest.net/assets/ident/news/d81c6286/Avenger_Blog_IronMan_Imagery5-q4grmvi70.jpg?quality=65"></div>
    </div>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="https://cdn.europosters.eu/image/750/posters/flash-solo-i34994.jpg" alt="Chania">
                <div class="carousel-caption">
                    <h3>The flash</h3>
                    <p>The flash is a great movie!</p>
                </div>
            </div>

            <div class="item">
                <img src="https://i5.walmartimages.com/asr/1ec58340-fd2b-483b-bd84-381c96e4f1f6.2fdef4b1282568783dd02555490a8d35.jpeg?odnWidth=612&odnHeight=612&odnBg=ffffff" alt="Chicago">
                <div class="carousel-caption">
                    <h3>Captain America</h3>
                    <p>Captain America is awesome!</p>
                </div>
            </div>

            <div class="item">
                <img src="https://cdn-ssl.s7.disneystore.com/is/image/DisneyShopping/6811047973615?fmt=webp&qlt=90&wid=652&hei=652" alt="New York">
                <div class="carousel-caption">
                    <h3>Captain Marvel</h3>
                    <p>Don't mess with her!</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>

</html>
